<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title> Code </title>
    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
 <span id="load_date" th:text="${code.getDate()}"/>
 <br>
 <span id="available_views" th:text="${code.getViews()} + ' more views allowed'"/>
 <br>
 <span id="time_restriction" th:text="'The code will be available for ' + ${code.getTime()} + ' seconds'"/>
 <pre id="code_snippet"><code th:text="${code.getCode()}"></code></pre>
</body>
</html>
